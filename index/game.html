<!DOCTYPE html>
<html lang="en" dir="ltr">
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">
<head>
    <meta charset="utf-8">
    <title>Scribbl</title>
</head>
  <body> 
      <div class="control">
          <div class="type">
              <input type="radio" id="pen-pencil" name="pen-type" checked >
              <label for="pen-pencil">pen<label>
            <input type="radio" id="brush-pencil" name="pen-type" >
            <label for="brush-pencil">brush<label>
            </div>
            <div class="size">
                <input type="radio" id="big" name="size-value" value="20" checked>
                <label for="brush-pencil">Big<label>
                    <input type="radio" id="medium" name="size-value" value="14">
                    <label for="brush-pencil">medium<label>
                        <input type="radio" id="small" name="size-value" value="7">
                        <label for="brush-pencil">small<label>
                        </div>
                        <div class="color">
                            <label for="color-draw">color :</label>
                            <input type="color" id="color-draw" value="#000000">
                        </div>
                        <div class="resetButton">
                            <button type="button" onclick="ready()" id="ready">ready</button>
                            <button type="button" id="reset">Reset</button>
                        </div>
                    </div>
                    
                    <div class="choices" id="words">
                        <button id="word1" onclick="wordToDraw(id)">qq</button>
                        <button id="word2" onclick="wordToDraw(id)">ww</button>
                        <button id="word3" onclick="wordToDraw(id)">ee</button>
                    </div>
                    
                    <div class="container">
                        <div class="players" id="players">
                        </div>
                        <div id="canvas-wrapper"></div>
                        <div class="chat">
                            <div class="messages" id="messages"></div>
                            <input type="text" id="message" >
                            <button type="button" id="send" >Send</button>
                        </div>
                    </div>
                </body>
                <script src="./main.js" ></script>
                </html>
